{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="{% static 'CSS/forgotPassword.css' %}">
        <title>Employee Login </title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
          <form class="form-container" action="/checkEmpPassword/" method="post">
              {% csrf_token %}

              <center><h1> Forgot Password  </h1></center>
              <br>
                <div class="form-group">
                    <label> Email </label>
                        <input type="text" class="form-control"  placeholder="Enter Valid Email ID" name="ID">
                </div>
                        <button type="submit" class="btn btn-primary btn-block" >Submit</button>
              {% if msg %}
                  <center><h4 style="color: red">{{ msg }}</h4></center>
            {% endif %}
             <center><h3> Back To <a href="/UserLogin/">Login</a></h3></center>
          </form>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

</body>
</html>
